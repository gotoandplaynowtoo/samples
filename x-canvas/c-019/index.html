<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>C-019</title>
	<style>
	* {
		padding: 0;
		margin: 0;
	}
	canvas {
		display: block;
	}
	</style>
</head>
<body>
	<canvas id="c"></canvas>
	<script>

	"use strict";

	(function(init) {

		init(window, document);

	})(function(window, document, undefined) {

		var c = document.getElementById("c"),
			ctx = c.getContext("2d"),
			w = c.width = window.innerWidth,
			h = c.height = window.innerHeight;

/**
 *==============================================
 */

 		var r = 200,
 			ra = 0,
 			cx = w / 2,
 			cy = h / 2,
 			angle = 0,
 			color = 0;

 		var raSpeed = Math.random() * 0.5,
 			angleSpeed = Math.random() * 0.05,
 			colorSpeed = Math.random() * 0.5;

 		ctx.fillStyle = "black";
 		ctx.fillRect(0, 0, w, h);
 		ctx.globalCompositeOperation = "lighter";

 		requestAnimationFrame(function frame() {

 			requestAnimationFrame(frame);

 			var x = cx + Math.cos(angle) * r,
 				y = cy + Math.sin(angle) * r;

 			r = 200 + Math.cos(ra) * (r / 2);

 			ra += raSpeed;
 			angle += angleSpeed;
 			color += colorSpeed;

 			ctx.strokeStyle = "hsla(" + color + ", 100%, 50%, 1)";
 			ctx.beginPath();
 			ctx.moveTo(cx, cy);
 			ctx.lineTo(x, y);
 			ctx.stroke();

 		});

	});

	</script>
</body>
</html>
