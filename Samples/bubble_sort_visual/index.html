<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Bubble Sort DOM</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="text-glow">Bubble Sort DOM</h1>
			<p class="text-glow">by: Donde</p>
		</div>
		
		<div class="object-size-controller">
			<span style="float:right;">Number of objects: 
				<span style="text-shadow: 0px 0px 10px #ffc;" id="no-of-obj">100</span>
			</span>
			
			<span style="margin-right: 10px;">Object size: </span>
			
			<a href="#" class="text-glow obj-size">mini </a>|
			<a href="#" class="text-glow obj-size">small </a>|
			<a href="#" class="text-glow obj-size">medium </a>|
			<a href="#" class="text-glow obj-size">large </a>|
			<a href="#" class="text-glow obj-size">x-large </a>|
			<a href="#" class="text-glow obj-size">xx-large</a>
		</div>
		
		<div class="bubble-sort-container border-glow" id="bubble-sort-container"></div>
		<div class="anim-controller-container">
			<span class="anim-controller">
				<a href="#" class="play" id="play"></a>
				<a href="#" class="pause" id="pause"></a>
				<a href="#" class="stop" id="stop"></a>
				<a href="#" class="random" id="random"></a>				
			</span>
		</div>
	</div>
	
	<script type="text/javascript" src="js/bubble_sort.js"></script>
</body>
</html>
